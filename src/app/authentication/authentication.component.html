<ng-template id="myModal" #myModal let-c="close" let-d="dismiss">

  <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
       <li class="nav-item">
           <a class="nav-link active" data-toggle="tab" href="#log" role="tab">Login</a>
       </li>
       <li class="nav-item">
           <a class="nav-link" data-toggle="tab" href="#reg" role="tab">Register</a>
       </li>
  </ul>

  <div class="tab-content">

      <div class="tab-pane fade in show active" id="log" role="tabpanel">
            <login (closeModal)="closes()" ></login>
      </div>

      <div class="tab-pane fade" id="reg" role="tabpanel">
          <register (closeModal)="closes()"></register>
      </div>

  </div>
<br>

</ng-template>

<button class="btn btn-primary btn-lg" id="entrybtn" [hidden]="getLoginFlag()" (click)="open(myModal)">login/register</button>
