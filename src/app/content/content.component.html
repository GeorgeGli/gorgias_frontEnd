<div class="container">
  <div class="row">
       <h2 id="head">{{filename}}</h2>
       <div class="btn-group">
         <button type="button" class="btn btn-primary btn-sm float-right" value=".float-right" id="createbtn" (click)="consultfile()"><i class="fab fa-cuttlefish"></i></button>&nbsp;&nbsp;
         <button type="button" class="btn btn-danger btn-sm float-right" value=".float-right" id="createbtn" (click)="open(deleteModal)"><i class="far fa-trash-alt"></i></button>
         </div>
  </div>
  <hr>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <button type="button" id="arrowbtn"  class="btn float-left" value=".float-left" (click)="back()"><i class="fas fa-arrow-left fa-2x"></i></button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3">

    </div>
  </div>
   <br>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <textarea id="fileContent" readonly>{{content}}</textarea>
           <br><br>
        </div>
</div>


<ng-template #deleteModal let-c="close" let-d="dismiss">
  <div class="modal-body">
      <delfile [filename]='filename' (closeModal)="closes()"></delfile>&nbsp;&nbsp;
      <button type="button" class="btn btn-danger" (click)="c('Save click')">No</button>
  </div>
</ng-template>
