<div class="container">

    <div class="row">
         <h2 id="head">{{ project }}</h2>
         <button type="button" class="btn btn-success btn-sm float-right" value=".float-right" id="createbtn" (click)="open(addtemplate)"><i class="fas fa-plus"></i></button>&nbsp;&nbsp;
         <button type="button" class="btn btn-danger btn-sm float-right" value=".float-right" id="createbtn" (click)="open(deleteModal)"><i class="far fa-trash-alt"></i></button>

    </div>
    <hr>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-9">
        <button type="button" id="arrowbtn"  class="btn float-left" value=".float-left" (click)="back()"><i class="fas fa-arrow-left fa-2x"></i></button>
      </div>

     <br>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-2 col-lg-2" *ngFor="let filename of files">
           <button type="button" class="btn btn-outline-dark" [routerLink]="['/content', filename]"><i class="fas fa-file fa-5x"></i></button><br>
            {{filename}}
           <br><br>
        </div>
    </div>

</div>

<ng-template #addtemplate let-c="close" let-d="dismiss">
  <div class="modal-body">
    <addfile [projectname]='project' (closeModal)="closes()"></addfile>
  </div>
</ng-template>

<ng-template #deleteModal let-c="close" let-d="dismiss">
  <div class="modal-body">
      <delproj [projectname]='project' (closeModal)="closes()"></delproj>&nbsp;&nbsp;
      <button type="button" class="btn btn-danger" (click)="c('Save click')">No</button>
  </div>
</ng-template>
