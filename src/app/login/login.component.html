
<div class="container">

  <ngb-alert [dismissible]="false" [hidden]="success">
    <strong>Bad credentials or the admin doesn't approve you yet!</strong>
  </ngb-alert>


          <h2 align="center">
              Login
          </h2>

          <form [formGroup] = "loginForm" (ngSubmit)="login(loginForm.value)">

              <div class="form-group">

                    <label id="lbl"
                           for="username">
                           <i class="fas fa-user-alt"></i>
                    </label>

                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Username"
                           formControlName="userName">

                    <div class="alert"
                         *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched">
                         Username is required!
                    </div>

              </div>

              <div class="form-group">

                    <label id="lbl"
                           for="pwd">
                           <i class="fas fa-lock"></i>
                    </label>

                    <input type="password"
                           class="form-control"
                           id="pwd"
                           placeholder="Password"
                           formControlName="passWord">

                   <div class="alert"
                        *ngIf="!loginForm.controls['passWord'].valid && loginForm.controls['passWord'].touched">
                        Password is required!
                   </div>

              </div>

              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="!loginForm.valid">
                      Login
              </button>

          </form>

        </div>
