<div class="container">
      <br>
  <h2>Users waiting for approval</h2><br><br>
  <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">name</th>        
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let usrap of ap_users; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ usrap[1] }}</td>
            <td>{{ usrap[5] }}</td>
            <td>{{ usrap[3] }}</td>
            <td><button class="enable" (click)="enableUser()"><i class="fas fa-check"></i></button></td>
            <td><button class="ignore" (click)="open(ignore)"><i class="far fa-trash-alt"></i></button></td>
          </tr>
          </tbody>
        </table>

</div>


<ng-template #ignore let-c="close" let-d="dismiss">
  <div class="modal-body">
    <h3>Delete user?</h3><br>
    <button type="button" class="btn btn-success" (click)="dltuser()">Yes</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="closes()">No</button>
  </div>
</ng-template>
