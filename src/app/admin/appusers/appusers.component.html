<div class="container">
<br>
  <h2>Enabled users</h2><br><br>

  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">username</th>
      <th scope="col">first name</th>
      <th scope="col">last name</th>
      <th scope="col">email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usr of users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ usr[1] }}</td>
      <td>{{ usr[3] }}</td>
      <td>{{ usr[4] }}</td>
      <td>{{ usr[5] }}</td>
      <td><button class="ignore" (click)="open(dlt)"><i class="far fa-trash-alt"></i></button></td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #dlt let-c="close" let-d="dismiss">
  <div class="modal-body">
    <h3>Block or Delete user?</h3><br>
    <button type="button" class="btn btn-warning" (click)="blockuser()">Block</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="dltuser()">Delete</button>&nbsp;
    <button type="button" class="btn btn-secondary" (click)="closes()">Cancel</button>
  </div>
</ng-template>
